<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - 1° Corrida Senac - 2025</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-center align-items-center vh-120">
            <div class="card shadow-lg p-4" style="max-width: 80%; width: 100%;">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-3 text-center">
                            <img src="img/Senac_logo.svg.png" alt="Logo" class="img-fluid" style="max-width: 150px;">
                        </div>
                        <div class="col-9">
                            <h1 class="my-4">1° Corrida Senac - 2025</h1>
                        </div>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                        </div>
        
                        <div class="form-group">
                            <label for="endereco">Endereço</label>
                            <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço" required>
                        </div>
        
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone" required>
                        </div>
        
                        <div class="form-group">
                            <label for="faixa-etaria">Faixa Etária</label>
                            <select class="form-control" id="faixa-etaria" required>
                                <option value="">Selecione sua faixa etária</option>
                                <option value="Infantil">Infantil</option>
                                <option value="Adulto">Adulto</option>
                                <option value="Idoso">Idoso</option>
                            </select>
                        </div>
        
                        <button type="submit" class="btn btn-primary btn-sm btn-block">Enviar</button>
                    </form>
                </div>
            </div>
        </div>    
    </div> 
</body>
</html>
